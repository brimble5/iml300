<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework Cootie Catcher</title>
    <link rel="stylesheet" href="css/w3.css">
    <script src="js/jquery-3.1.1.min.js"></script>

</head>
<body 
   
   class="w3-display-container" style="height: 800px">
    <main class="w3-display-middle" style="width: 600px; height: 600px;" >
      
      <div class="w3-row" style="height: 50%; position:relative;">
        <div  class="w3-border w3-round-large w3-display-topleft w3-half w3-display-container" style="height: 100%">
            <button id="funkygreen" class="w3-display-middle w3-button">funky green</button>
        </div>
          
        <div  class="w3-border w3-round-large w3-display-topright w3-half" style="height: 100%">
            <button id="depblue" class="w3-display-middle w3-button">depressing blue</button>
        </div>        
      </div>
      
      <div class="w3-row-padding" style="height: 50%; position:relative">
        <div  class="w3-border w3-round-large w3-display-topleft w3-half w3-display-container" style="height: 100%">
            <button id="hotpink" class="w3-display-middle w3-button">hot pink</button>
        </div>
          
        <div  class="w3-border w3-round-large w3-display-topright w3-half" style="height: 100%">
            <button id="lime" class="w3-display-middle w3-button">Lime Green</button>
        </div>        
      </div>      
    </main>
    
    <script src="js/yourcode.js"></script>
 
</body>
</html>
